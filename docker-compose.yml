version: '3.8'

services:
  app_deploy_web:
    image: yooingyu/anifarm:latest
    container_name: anifarm_deploy_web
    ports:
      - "8000:8000"
    env_file:
      - .env
    volumes:
      - .env:/app/.env:ro
    restart: always
    networks:
      - app-network

networks:
  app-network:
    name: app-network
    driver: bridge